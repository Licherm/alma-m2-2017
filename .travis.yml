sudo: required
services:
  - docker

language: java
jdk: oraclejdk8

branches:
  only:
    - master

before_install:
  - docker version
  - docker info

script:
  - mvn clean verify -f alma-server/pom.xml -e

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker images
  - docker push arayabegaudeau/alma-server:latest


deploy:
  provider: releases
  api_key: a723de2b95bff23bc920c7754aba37a31434576f
  file: "alma-server-1.0.0-SNAPSHOT.jar"
  skip_cleanup: true
  on:
    tags: true
